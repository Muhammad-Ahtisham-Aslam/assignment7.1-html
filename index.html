            <option value="2020">2020</option>
            <option value="2021">2021</option>

            <option value="2024">2024</option>

        <label for="email">EMAIL ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">MOBILE NUMBER</label>
        <input type="text" id="mobile" name="mobile" >
        <label for="mobile">(10 digit number)</label><br><br>

        <label>GENDER:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="address">ADDRESS:</label>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
        <br><br>

        <label for="city">CITY :</label>
        <input type="text" id="city" name="city">
        <label for="city">(max 30 characters)</label><br><br>

        <label for="pin-code">PIN CODE </label>
        <input type="password" id="pin-code" name="pin-code">
        <label for="pin-code">(6 digit number)</label><br><br>

        <label for="state">STATE</label>
        <input type="text" id="state" name="state">
        <label for="state">(max 30 characters):</label><br><br>

        <label for="country">COUNTRY:</label>
        <input type="text" id="country" name="country"><br><br>

        <label>HOBBIES:</label>

        <input type="checkbox" id="drawing" name="hobbies" value="drawing">

        <label for="others">Others</label>
        <input type="checkbox" id="others" name="hobbies"value="others">
        <input type="textarea" name="others" rows="4" cols="2">
        <br>

</body>
